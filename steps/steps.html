    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            function updateAccordionTitle(accordionId, titleSelector) {
                var allChecked = true;
                $(`#${accordionId} .custom-control-input`).each(function() {
                    if (!this.checked) {
                        allChecked = false;
                    }
                });
                if (allChecked) {
                    $(titleSelector).addClass('checked-title');
                } else {
                    $(titleSelector).removeClass('checked-title');
                }
            }

            $('#accordionExample1 .custom-control-input').on('change', function() {
                updateAccordionTitle('accordionExample1', '#headingOne .btn');
            });

            $('#accordionExample2 .custom-control-input').on('change', function() {
                updateAccordionTitle('accordionExample2', '#headingTwo .btn');
            });

            $('#accordionExample3 .custom-control-input').on('change', function() {
                updateAccordionTitle('accordionExample3', '#headingThree .btn');
            });
        });
    </script>
</body>
